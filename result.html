<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title></title>
        
        <!--Libraries-->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/fontawesome.css" rel="stylesheet">

        <!--Plugins-->
        <link href="css/owl.carousel.min.css" rel="stylesheet">

        <!--Theme specific styles-->
        <link href="css/style.css" rel="stylesheet">
        
        <!--Core jQuery-->
        <script src="js/jquery-3.3.1.slim.min.js"></script>
        <script src="js/jquery-migrate-1.4.1.min.js"></script>
    </head>
    <body>

		<div class="site-wrap overflow-hidden">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="site-header result d-flex justify-content-between">
                            <div class="col-one">
                                <div class="position-relative">
                                    <a href="#" class="link-left"><i class="fa fa-angle-left"></i> Templates</a>
                                </div>
                            </div>
                            <div class="col-three text-right">
                                <a href="#"><i class="fa fa-share-square-o"></i></a>
                            </div>
                        </div><!-- site-header ends -->
                        <div class="image-here-section">
                            <div class="uploaded-image mb-4">
                                <img src="img/uploaded.jpg" alt="">
                            </div>
                            <ul>
                                <li><a href="#">Edit</a></li>
                                <li class="active"><a href="#">Download</a></li>
                                <li><a href="#">Preview</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="category-area">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="categories-section2">
                                <ul>
                                    <li><a href="#">Category 1</a></li>
                                    <li><a href="#">Category 2</a></li>
                                    <li class="active"><a href="#">Selected Category</a></li>
                                    <li><a href="#">Category 3</a></li>
                                </ul>
                            </div><!-- categories-section ends -->
                            <div class="search-box position-relative">
                                <form action="#">
                                    <input type="text" placeholder="Search"/>
                                    <button type="submit" value="submit"><i class="fa fa-search"></i></button>
                                    <span class="close-icon"><i class="fa fa-close"></i></span>
                                </form>
                            </div><!-- search-box ends -->
                            <div class="section-carousel">
                                <div class="owl-carousel random-carousel-3">
                                    <div class="single-carousel-item text-center">
                                        <img src="img/image.png" alt="">
                                        <p>Text 1</p>
                                    </div>
                                    <div class="single-carousel-item text-center">
                                        <img src="img/image.png" alt="">
                                        <p>Text 2</p>
                                    </div>
                                    <div class="single-carousel-item text-center">
                                        <img src="img/image.png" alt="">
                                        <p>Text 3</p>
                                    </div>
                                    <div class="single-carousel-item text-center">
                                        <img src="img/image.png" alt="">
                                        <p>Text 4</p>
                                    </div>
                                </div>
                            </div><!-- section-carousle ends -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

        <!--Libraries-->
        <script src="js/bootstrap.bundle.min.js"></script>       

        <!--Plugins-->
        <script src="js/owl.carousel.min.js"></script>

        <!--Active & Custom JS-->
        <script src="js/main.js"></script>
    </body>
</html>
